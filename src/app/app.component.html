<h1>{{title}}</h1>
<ul>
  <p *ngIf="todos.length===0"><small>Não tem nenhuma tarefa hoje!</small></p>
  <li *ngFor="let todo of todos">
  {{todo.id}}.{{ todo.title }} | 
  <button (click)="remove(this.todo)">Remover</button> |
  <button (click)="markAsDone(this.todo)" *ngIf="!todo.done">Concluir</button> 
  <button (click)="markAsUndone(this.todo)" *ngIf="todo.done">Refazer</button>
  </li>
</ul>

<form [formGroup]="form">
  <fieldset>
    <label>Tarefa </label>
    <input type="text"
    placeholder="Título da Tarefa" 
    maxlength="60" 
    formControlName="title">
    <button (click)="add()" [disabled]="form.invalid">Salvar</button>
    <small *ngIf="form.controls.title.invalid && !form.controls.title.pristine">Este campo deve conter entre 5 a 60 caracteres</small>
  </fieldset>
</form>
